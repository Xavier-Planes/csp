
{% load staticfiles %}

<head>
<link rel="stylesheet" type="text/css" href="{% static 'css/cspapp.css' %}" />
</head>

<!DOCTYPE html>
<html lang="en">
<body>

    <meta charset="UTF-8">
<header>
    <div> <img src="/static/css/images/Logo.jpg" align="left"> </div>
    <h1> Citizen Science Platform UDL</h1>
    <hr>
</header>

<aside>

    {% block header %}
    {% if user.username %}
        <p>You are logged as: <b>{{ user.username }} </b>| <a href="{% url 'logout' %}?next={{request.path}}">logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}?next={{request.path}}">Login</a></p>
        <p><a href="{% url 'register' %}"  class="top-menu">Sign up<span class="glyphicon glyphicon-plus"></span></a>

    {% endif %}
    {% endblock %}

    <p><a href="http://127.0.0.1:8000/admin">Admin</a></p>

</aside>

</body>

{% block project_list %}
<h2><ul><a href="/cspapp/projects">Projects list</a></ul></h2>
{% endblock %}
</body>
</html>
