<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h1 align="center"> Citizen Science Platform UDL</h1>
    {% block header %}
    {% if user.username %}
        <p style="text-align: right;">You are logged as: <b>{{ user.username }} </b>| <a href="{% url 'logout' %}?next={{request.path}}">logout</a></p>
    {% else %}
        <p style="text-align: right;"><a href="{% url 'login' %}?next={{request.path}}">login</a></p>{% endif %}
    {% endblock %}
    <p style="text-align: right;"><a href="http://127.0.0.1:8000/admin">Admin</a></p>
</head>
<body background-attachment="fixed" background-repeat="no-repeat" background="http://warehousecomic.com/comic/theWAREHOUSE_comic_625_wallpaper.jpg">
