<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h1> Citizen Science Platform UDL</h1>
    {% block header %}
    {% if user.username %}
        <p>You are logged as: <b>{{ user.username }} </b>| <a href="{% url 'logout' %}?next={{request.path}}">logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}?next={{request.path}}">login</a></p>{% endif %}
    {% endblock %}
    <a href="http://127.0.0.1:8000/admin">Admin</a>
</head>
<body background="http://warehousecomic.com/comic/theWAREHOUSE_comic_625_wallpaper.jpg  ">

</body>
</html>
