<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if comments %}
    <ul>
    {% for comment in comments %}
    <li>
        <h3>{{ comment.author }}</h3>
        <h4>{{ comment.body }}</h4>
        <br>
    {% endfor %}
    </ul>
    {%  else %}
        <h3>No hi ha comentaris encara</h3>
{% endif %}


</body>
</html>
